<div class="span-1 event-image">{logo}</div>
<div class="span-2 event-details">
  <h1>{event_name}</h1>
  <p class="event-time"><img class="key-icon" src="/assets/ents/templates/calendar_filled.svg" alt="Date and Time">{datetime}</p>
  <p class="event-location"><img class="key-icon" src="/assets/ents/templates/location_filled.svg" alt="Location">{location}</p>
  <div class="widget">
    {tickets}
  </div>
</div>
<div class="event-description">
 {long_description}
<button class="signup-btn"><h3>Sign Up</h3></button>
</div>
<a class="giat-btn" href="http://welcome.thestudentsunion.co.uk/giveitago"><div class="giat-banner">
  View more Give It A Go events 
</div></a>

<div class="span-1 last">
  <div class="widget similar-events">
  <h2>Similar Events</h2>
    {similar_events}
  </div>
</div>
